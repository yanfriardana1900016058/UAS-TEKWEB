  
  <div  class="col-10 mx-auto">

    <div *ngIf="isEmpty" class="text-center m-4">
      <h4>Data transaksi kosong</h4>
    </div>
    
    <div *ngIf="!isEmpty" class="table-responsive">
      <table class="table table-striped   table-hover my-5 table-sm">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Admin</th>
            <th scope="col">Total</th>
            <th scope="col">Created at</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of listData; let idx=index">
            <td>{{ idx + 1 }}</td>
            <td>{{ data.payload.doc.data().user }}</td>
            <td>{{ data.payload.doc.data().total }}</td>
            <td>{{ data.payload.doc.data().created_at }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

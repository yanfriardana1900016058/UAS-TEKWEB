<div *ngIf='showError' #alert class="alert alert-danger alert-dismissible fade show auth-alert" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    {{errorMessage}}
</div>

<div class="container center-page col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Myshop</h1>
        <p class="col-lg-10 fs-4">Aplikasi pembukuan keuangan untuk tingkatkan usaha kamu</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <div [ngClass]="{'loading': loading}">
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
